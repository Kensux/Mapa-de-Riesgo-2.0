<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mapa de Riesgo - Inicio</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <div class="main-container">
    <h1 class="titulo-principal">CUERPO DE BOMBEROS DEL MUNICIPIO LAGUNILLAS</h1>

    <div class="login-wrapper">
  <div class="login-wrapper">
    <div class="login-header">
      <img src="/icons/Sin título.png" alt="Logo" class="logo" />
      <h1 class="welcome">¡Bienvenido!</h1>
    </div>

    <div class="login-card">
      <form id="loginForm">
        <div class="input-group">
          <label for="usuario">Tipo de Usuario</label>
          <select id="usuario" required>
            <option value="" disabled selected>Seleccione un tipo de usuario</option>
            <option value="jefe">Jefe de Bomberos</option>
            <option value="bombero">Bombero</option>
          </select>
        </div>

        <div class="input-group">
          <label for="password">Contraseña</label>
          <input type="password" id="password" placeholder="Ingrese su contraseña" required />
        </div>

        <div class="button-container">
          <a href="html/pestaña1.html" class="btn-ingresar">Ingresar</a>
        </div>
      </form>

      <p class="register-text">
        ¿No tienes cuenta? <a href="#">Registrarse</a>
      </p>
    </div>
  </div>
</body>
</html>
